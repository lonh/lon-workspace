<html>
<head>
<title>MIM options</title>
<link type="text/css" href="../css/common.css" rel="stylesheet" />
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/main.js"></script>
</head>
<body>
  <div>
    <ul id="tabs">
      <li id="options">Options</li>
      <li id="monitor" class="active">Monitor</li>
    </ul>
  </div>
  <div id="options-tab" class="container" style="display: none">
    <div class="actions">
      <button class="new">New</button>
      <button class="save">Save</button>
    </div>
    <div class="header">
      <p>Source:</p>
      <p>Replace with:</p>
    </div>
    <div class="list"></div>
    <div class="footer">
      <p class="status"></p>
    </div>
  </div>
  <div id="monitor-tab" class="container">
    <div class="actions">
      <button class="clear">Clear</button>
    </div>
    <div class="header">
      <p>Intercepted Requests:</p>
    </div>
    <div class="list"></div>
    <div class="footer">
      <p class="status"></p>
    </div>
  </div>
  <div id="templates">
    <!-- Filter option template -->
    <div class="entry">
      <input type="text" class="source"></input><input type="text" class="replace"></input><input type="checkbox" class="toggle" checked="checked"></input>
      <button class="del">Del</button>
    </div>

    <!-- Intercepted request log template -->
    <div class="request-log">
      <div><span class="header">Original:</span><span class="origin"></span></div>
      <div>
        <div><span class="header">Matcher source:</span><span class="source"></span></div>
        <div><span class="header">Matcher replace:</span><span class="replace"></span></div>
      </div>
      <div><span class="header">Result:</span><span class="result"></span></div>
    </div>
  </div>
</body>
</html>
