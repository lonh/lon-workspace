<html>
<head>
<title>MiM</title>
<link type="text/css" href="../css/common.css" rel="stylesheet" />
<link type="text/css" href="../jquery-ui-1.8.21/css/ui-lightness/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../jquery-ui-1.8.21/js/jquery-ui-1.8.21.custom.min.js"></script>
<script src="../js/main.js"></script>
</head>
<body>
  <div>
    <ul id="tabs">
      <li id="options">Filters</li>
      <li id="monitor" class="active">Requests</li>
    </ul>
  </div>
  <div id="options-tab" class="container" style="display: none">
    <div class="header">
    </div>
    <ul class="list"></ul>
    <div class="actions">
      <button class="new">New</button>
      <button class="save">Save</button>
      <button class="exit">Exit</button>
    </div>
    <div class="footer">
      <p class="status"></p>
    </div>
  </div>
  <div id="monitor-tab" class="container">
    <div class="header">
    </div>
    <div class="list"></div>
    <div class="footer">
      <p class="status"></p>
    </div>
    <div class="actions">
      <button class="clear">Clear</button>
      <button class="exit">Exit</button>
    </div>
  </div>
  <div id="templates">
    <!-- Filter option template -->
    <ul>
      <li>
        <div class="entry">
          <input type="checkbox" class="toggle" checked="checked"></input>
          <input type="text" class="source"></input><input type="text" class="replace"></input>
          <div class="del" ></div>
          <div class="del" ></div>
        </div>
      </li>
    </ul>

    <!-- Intercepted request log template -->
    <div class="request-log">
      <div class="matcher">
        <div class="source">
          <span class="head"></span><span class="body"></span><span class="tail"></span>
        </div>
        <div class="result">
          <span class="head"></span><span class="body"></span><span class="tail"></span>
        </div>
      </div>
    </div>
    
    <div class="request-trace">
    </div>
  </div>
</body>
</html>
