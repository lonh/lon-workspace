<html>
<head>
<title>MIM options</title>
<link type="text/css" href="../css/common.css" rel="stylesheet" />
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/main.js"></script>
</head>
<body>
  <div>
    <ul id="tabs">
      <li id="options" class="active">Options</li>
      <li id="monitor">Monitor</li>
    </ul>
  </div>
  <div id="options-tab" class="container">
    <div class="actions">
      <button class="new">New</button>
      <button class="save">Save</button>
    </div>
    <div class="header">
      <p>Source:</p>
      <p>Replace with:</p>
    </div>
    <div class="list"></div>
    <div class="entry template">
      <input type="text" class="source"></input><input type="text" class="replace"></input><input type="checkbox" class="toggle"></input>
      <button class="del">Del</button>
    </div>
    <div class="footer">
      <p class="status"></p>
    </div>
  </div>
  <div id="monitor-tab" class="container" style="display:none">
    <div class="actions">
      <button class="clear">Clear</button>
    </div>
    <div class="header">
      <p>Intercepted Requests:</p>
    </div>
    <div class="list"></div>
    <div class="footer">
      <p class="status"></p>
    </div>
  </div>
</body>
</html>
