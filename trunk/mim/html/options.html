<html>
<head>
<title>MIM options</title>
<link type="text/css" href="../css/common.css" rel="stylesheet" />
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/options.js"></script>
</head>
<body>
  <div class="container">
    <div class="actions">
      <button class="new">New</button>
      <button class="save">Save</button>
      <button class="start">Start</button>
      <button class="cancel">Cancel</button>
    </div>
    <div class="header">
      <p>Source</p>
      <p>Replace with</p>
    </div>
    <div class="list">
    </div>
    <div class="entry template">
      <input type="text" class="source"></input><input type="text" class="replace"></input><input type="checkbox" class="toggle"></input>
      <button class="del">Del</button>
    </div>
    <div class="footer"><p class="status"></p></div>
  </div>
</body>
</html>
