<html lang="en">
<head>
  <title>FS</title>

  <style type="text/css">
    * {
        box-sizing: border-box;
        font-family: "Helvetica Neue", "Segoe UI", Helvetica, Arial, "Trebuchet MS", "Lucida Grande", sans-serif;
    }

    html {
        font-size: 62.5%;
    }
    body {
        font-size: 1.3rem;
    }
    button, input {
       width: 100%;
    }
    
  </style>

<body>
    <h3 class="time"></h3>
    <div class="alarm">

        <br />
        <button id="control">START</button>
        <button id="test">TEST</button>
    </div>
    </div>
  
    <script type="text/javascript" src="/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mustache.js"></script>
