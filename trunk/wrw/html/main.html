<html>
<head>
<title>WRW</title>
<link type="text/css" href="/css/common.css" rel="stylesheet" />
<link type="text/css" href="/jquery-ui-1.9.1.custom/css/smoothness/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" />
<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/jquery-ui-1.9.1.custom/js/jquery-ui-1.9.1.custom.min.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
  <div id="tabs">
    <div id="main-menu">
        <input type="radio" id="options" name="main-menu" /><label for="options">Rules</label>
        <input type="radio" id="watches" name="main-menu" /><label for="watches">Watches</label>
        <input type="radio" id="monitor" name="main-menu" /><label for="monitor">Requests</label>
    </div>
    <div id="options-tab" class="container">
      <div class="list">
        <ul></ul>
      </div>
      <div class="actions">
        <button class="new">New</button>
        <button class="exit">Exit</button>
      </div>
      <div class="footer">
        <p class="status"></p>
      </div>
    </div>
    <div id="watches-tab" class="container">
      <div class="list">
        <ul></ul>
      </div>
      <div class="actions">
        <button class="new">New</button>
        <button class="clear">Clear Notifications</button>
        <button class="exit">Exit</button>
      </div>
      <div class="footer">
        <p class="status"></p>
      </div>
    </div>
    <div id="monitor-tab" class="container">
      <div class="list">
        <div class="items"></div>
      </div>
      <div class="actions">
        <button class="clear">Clear</button>
        <button class="exit">Exit</button>
      </div>
      <div class="footer">
        <p class="status"></p>
      </div>
    </div>
  </div>

  <div id="templates">
    <!-- Filter option template -->
    <ul>
      <li class="option">
        <div class="entry">
          <input type="checkbox" class="toggle" checked="checked"></input>
          <div class="inputs">
            <input type="text" class="source"></input>
            <input type="text" class="replace"></input>
          </div>
          <div class="del"></div>
        </div>
      </li>
      <li class="watch">
        <div class="entry">
          <input type="checkbox" class="toggle" checked="checked"></input>
          <div class="inputs">
            <input type="text" class="source"></input>
          </div>
          <div class="del"></div>
        </div>
      </li>
    </ul>

    <!-- Intercepted request log template -->
    <div class="request-log">
      <div class="matcher">
        <div class="source">
          <span class="head"></span><span class="body"></span><span class="tail"></span>
        </div>
        <div class="result">
          <span class="head"></span><span class="body"></span><span class="tail"></span>
        </div>
      </div>
    </div>

    <div class="request-trace"></div>
  </div>
</body>
</html>
